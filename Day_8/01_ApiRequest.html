<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REQUEST</title>
</head>
<body style="background-color: #212121;">
    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/AshwinGadhvi'
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestUrl);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            console.log(data["followers"]);
            makeCart(data);
        }
    }
    xhr.send()
    function makeCart(data){
        const div = document.createElement('div');
        const body = document.querySelector('body');
        document.body.appendChild(div);
        div.setAttribute('id','Container');
        document.getElementById('Container').style.height = "300px";
        document.getElementById('Container').style.width = "200px";
        document.getElementById('Container').style.backgroundColor = "purple";
        document.getElementById('Container').style.border = "2px solid white";
        document.getElementById('Container').style.borderRadius = "15px";
        const image = document.createElement('img');
        div.appendChild(image);
        image.setAttribute('src',`${data["avatar_url"]}`);
        image.setAttribute('id','profile');
        document.getElementById('profile').style.width="100%";
        document.getElementById('profile').style.height="250px";
        document.getElementById('profile').style.borderRadius="15px";
        const h1 = document.createElement('h4');
        h1.setAttribute('id','title');
        div.appendChild(h1);
        document.getElementById('title').innerHTML = `Name : ${data["login"]}`;
        document.getElementById('title').style.color = "white";
        document.getElementById('title').style.textAlign = "center";
        // document.getElementById('title').style.marginTop = "px";
    }
</script>
</html>

// where data comes from the url it was in string format so we are convert it into json format using json.parse() parse will get string into json
